<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="applybox">
            <h1>Job Application
                <span class="titlesmall">(Web)</span>
            </h1> 
            <form action="">
                <div class="fromcontainer">
                    <div class="fromcontrol">
                        <label for="firstname">First Name</label>
                        <input id="firstname"
                        name="firstname"
                        placeholder="Enter first name.."
                        />
                    </div>
                    <div class="fromcontrol">
                        <label for="lastname">Last Name</label>
                        <input id="lastname"
                        name="lastname"
                        placeholder="Enter last name.."
                        />
                    </div>
                    <div class="fromcontrol">
                        <label for="Email">Email</label>
                        <input type="email" 
                        id="Email"
                        name="Email"
                        placeholder="Enter Email.."
                        />
                    </div>
                    <div class="fromcontrol">
                        <label for="Email">Email</label>
                        <input type="email" 
                        id="Email"
                        name="Email"
                        placeholder="Enter Email.."
                        />
                    </div>
                    <div class="fromcontrol">
                        <label for="jobrole">Jobrole</label>
                        <select id="jobrole" name="jobrole">
                            <option value="">Select job role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="fullstack">Full Stack Developer</option>
                            <option value="uiux">Ui Ux Developer</option>
                        </select>
                    </div>
                    <div class="textareacontrol">
                        <label for="address">Address</label>
                        <textarea  id="address" name="address" cols="50" rows="4" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="fromcontrol">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="Enter city name: " />
                    </div>
                    <div class="fromcontrol">
                        <label for="pincode"> Pincode </label>
                        <input type="number"
                        id="pincode"
                        name="pincode"
                        placeholder="Enter pincode name: "/>
                    </div>
                    <div class="fromcontrol">
                        <label for="date">Date</label>
                        <input value="2023-03-29" type="date" id="date" name="date"/>
                    </div>
                    <div class="fromcontrol">
                        <label for="upload">Upload your CV</label>
                        <input type="file" id="upload" name="upload"/>
                    </div>
                </div>
                <div class="buttoncontainer">
                    <button type="submit">Apply now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
